model:
  base_learning_rate: 1.0e-4
  target: sgm.models.diffusion.ResidualDiffusionEngine
  params:
    input_key: "label"
    mean_key: "cond_image"
    compile_model: False
    use_ema: True
    use_flash_attn2: False
    image_metrics: "evaluator"
    ckpt_path: "/path/to/your/checkpoint.ckpt" # if you want to train the model, this can be commented out

    sigma_st_config:
      target: sgm.modules.diffusionmodules.sigma2st.EDMSigma2St
      params:
        alpha: 3.0

    denoiser_config:
      target: sgm.modules.diffusionmodules.denoiser.ResidualDenoiser
      params:
        scaling_config:
          target: sgm.modules.diffusionmodules.denoiser_scaling.ResidualEDMScaling
          params:
            sigma_input: 1.0
            sigma_mu: 1.0
            sigma_cov: 0.9

    network_wrapper: "sgm.modules.diffusionmodules.wrappers.CloudRemovalWrapper"

    network_config:
      target: sgm.modules.diffusionmodules.k_diffusion.image_transformer.ImageTransformerDenoiserModelInterface
      params:
        in_channels:  8 # 26
        out_channels: 4
        patch_size: [1,1]
        widths: [128,256,384,768]
        depths: [2,2,2,2]
        d_ffs: [256,512,768,1536]
        self_attns: [
            {"type": "neighborhood", "d_head": 64, "kernel_size": 7},
            {"type": "neighborhood", "d_head": 64, "kernel_size": 7},
            {"type": "global", "d_head": 64},
            {"type": "global", "d_head": 64},
        ]
        dropout_rate: [0.0,0.0,0.0,0.1]
        mapping_depth: 2
        mapping_width: 768
        mapping_d_ff: 1536
        mapping_dropout_rate: 0.1

    conditioner_config:
      target: sgm.modules.GeneralConditioner
      params:
        emb_models:
          - is_trainable: True
            input_key:  "cond_image"
            ucg_rate: 0.0
            target: sgm.modules.encoders.modules.IndentityEmbedder 

    first_stage_config:
      target: sgm.models.autoencoder.IdentityFirstStage

    loss_fn_config:
      target: sgm.modules.diffusionmodules.loss.ResidualDiffusionLoss
      params:
        loss_weighting_config:
          target: sgm.modules.diffusionmodules.loss_weighting.ResidualEDMWeighting # ResidualSoftMinSnrWeighting
          params:
            sigma_input: 1.0
            sigma_mu: 1.0
            sigma_cov: 0.9
        sigma_sampler_config:
          target: sgm.modules.diffusionmodules.sigma_sampling.EDMSampling
          params:
            p_mean: -1.2
            p_std: 1.2

    sampler_config:
      target: sgm.modules.diffusionmodules.sampling.ResidualEulerEDMSampler
      params:
        num_steps: 4
        s_churn: 2.5
        s_tmin: 0.0
        s_tmax: 100000000.0
        s_noise: 1.000

        discretization_config:
          target: sgm.modules.diffusionmodules.discretizer.EDMDiscretization
          params:
            sigma_min: 0.001
            sigma_max: 100.0
    
    to_rgb_config:
      target: sgm.util.nir_to_rgb

data:
  target: sgm.data.base.DataModuleFromConfig
  params:
    batch_size: 1 # 2
    num_workers: 8
    wrap: True
    train:
      target: sgm.data.cuhk.image_datasets.TrainDataset
      params:
        datasets_dir: "/path/to/your/C-CUHK/CUHK-CR2" # download CUHK-CR2 dataset, and change the path of rgb images here
        nir_datasets_dir: "/path/to/your/C-CUHK/nir/CUHK-CR2" # download CUHK-CR2 dataset, and change the path of nir images here
        isTrain: True

    validation:
      target: sgm.data.cuhk.image_datasets.TrainDataset
      params:
        datasets_dir: "/path/to/your/C-CUHK/CUHK-CR2" # download CUHK-CR2 dataset, and change the path of rgb images here
        nir_datasets_dir: "/path/to/your/C-CUHK/nir/CUHK-CR2" # download CUHK-CR2 dataset, and change the path of nir images here
        isTrain: False

    test:
      target: sgm.data.cuhk.image_datasets.TrainDataset
      params:
        datasets_dir: "/path/to/your/C-CUHK/CUHK-CR2" # download CUHK-CR2 dataset, and change the path of rgb images here
        nir_datasets_dir: "/path/to/your/C-CUHK/nir/CUHK-CR2" # download CUHK-CR2 dataset, and change the path of nir images here
        isTrain: False

    predict:
      target: sgm.data.cuhk.image_datasets.TrainDataset
      params:
        datasets_dir: "/path/to/your/C-CUHK/CUHK-CR2" # download CUHK-CR2 dataset, and change the path of rgb images here
        nir_datasets_dir: "/path/to/your/C-CUHK/nir/CUHK-CR2" # download CUHK-CR2 dataset, and change the path of nir images here
        isTrain: False

lightning:
  modelcheckpoint:
    params:
      every_n_train_steps: 10000
      monitor: "RMSE"

  callbacks:
    metrics_over_trainsteps_checkpoint:
      params:
        every_n_train_steps: 5000

    image_logger:
      target: main.ImageLogger
      params:
        disabled: False
        batch_frequency: 500
        max_images: 64
        increase_log_steps: True
        log_first_step: False
        log_images_kwargs:
          use_ema_scope: False
          N: 64
          n_rows: 16
          return_intermediate: True
          return_denoised: True
          return_add_mu: True
          return_add_noise: True
          return_cond: True

  trainer:
    devices: 2, # The GPUs you want to use
    num_sanity_val_steps: 0
    benchmark: True
    accumulate_grad_batches: 1
    check_val_every_n_epoch: 5
    max_epochs: 2000